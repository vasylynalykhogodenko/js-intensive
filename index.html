<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Stopwatch and Timer</title>
    <link href='./styles.css' rel='stylesheet'>
</head>
<body>

<div class='container'>
    <div class='half' id='stopwatchSection'>
        <h2>Stopwatch</h2>
        <div id='stopwatchDisplay'>00:00:00</div>
        <button id='startStopwatch'>Start</button>
        <button id='stopStopwatch' disabled>Stop</button>
        <button id='resetStopwatch' disabled>Reset</button>
    </div>

    <div class='half' id='timerSection'>
        <h2>Timer</h2>
        <input type='number' id='timerInput' placeholder='Seconds' />
        <div id='timerDisplay'>00:00:00</div>
        <button id='startTimer'>Start Timer</button>
        <button id='resetTimer' disabled>Reset Timer</button>
        <button id='add1Min'>+1 Min</button>
    </div>
</div>

<script defer src='./index.js'></script>
</body>
</html>
