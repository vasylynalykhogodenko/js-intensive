<body>

    <script>
        console.log(`It\'s a ${false !== 0} crime`); // It's a true crime
        console.log(`${8 / '2'}th American`); // 4th American
        console.log(`iOS ${18 % 36}`); // iOS 18
        console.log(`Statue has become a ${typeof Symbol('key')} of a city`); // Statue has become a symbol of a city
        console.log(`He was disan${null + []}ed`); // He was disannulled
        console.log(`${1/0} offers`); // Infinity offers
        console.log(`Fi${'car' / 5}ce`); // FiNaNce
        console.log(`${null + true} October, ${2124 - 100}`); // 1 October, 2024
        console.log(`${'hello' === 15}hood`); // Falsehood
        console.log(`${[15, 4] * [9, 17]}cy`); // Nancy
        console.log(`Marshmall${[] + [] - [] + []}w`); // Marshmallow
        console.log(`Baby boy is the ${+true + +false}st ${0 || undefined || 'true'}born`); // Baby boy is the 1st trueborn
        console.log(`C${0 - null}nsequences`); // Consequences
        console.log(`User is ${undefined && null}`); // User is undefined
        console.log(`It\'s a ${typeof 555898n} ${typeof NaN}`); // It's a bigint number
        console.log(`${'Bye' && 'Hello'} world!`); // Hello world!
    </script>
